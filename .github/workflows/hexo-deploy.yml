name: Deploy Hexo Site

on:
  push:
    branches:
      - main  # 监听main分支的推送事件

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu虚拟环境
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 设置Node.js的版本

      - name: Install dependencies
        run: npm install  # 安装Hexo及依赖

      - name: Generate static files
        run: hexo generate  # 生成静态文件

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用GitHub Token进行身份验证
          publish_dir: ./public  # 设置GitHub Pages的发布目录